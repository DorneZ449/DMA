<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, ножницы, бумага</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Камень, ножницы, бумага</h1>
        <div class="choices">
            <button class="choice" data-choice="камень">✊ Камень</button>
            <button class="choice" data-choice="ножницы">✌️ Ножницы</button>
            <button class="choice" data-choice="бумага">✋ Бумага</button>
        </div>
        <div class="result">
            <p id="player-choice">Твой выбор: ...</p>
            <p id="computer-choice">Компьютер: ...</p>
            <p id="outcome">Игра началась!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
